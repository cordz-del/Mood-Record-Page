<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Record - Amie-Skills</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo">
                <h1>Amie</h1>
                <p class="description">Emotional & Mental Health Assistant</p>
            </div>
            <div class="nav-links">
                <a href="#" class="active">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="controls">
            <div class="mood-search">
                <label for="moodFilter">Search Mood:</label>
                <select id="moodFilter">
                    <option value="">Select Mood</option>
                    <option value="stressed">Stressed</option>
                    <option value="sad">Sad</option>
                    <option value="angry">Angry</option>
                    <option value="anxiety">Anxiety</option>
                    <option value="depressed">Depressed</option>
                    <option value="lonely">Lonely</option>
                </select>
                <button id="searchMood">Search</button>
                <span id="searchResult"></span>
            </div>
            <div class="reset-calendar">
                <button id="resetCalendar">Reset Calendar</button>
            </div>
        </div>

        <div class="calendar">
            <div class="calendar-header">
                <button id="prevMonth" class="prev">&laquo;</button>
                <h2 id="currentMonth">March 2025</h2>
                <button id="nextMonth" class="next">&raquo;</button>
            </div>

            <div class="calendar-weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>

            <div id="calendarBody" class="calendar-body">
                <!-- Calendar days will be generated by JavaScript -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Amie. All rights reserved.</p>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Support</a>
        </div>
    </footer>

    <div class="color-picker" id="colorPicker">
        <div class="color-option" data-mood="stressed"></div>
        <div class="color-option" data-mood="sad"></div>
        <div class="color-option" data-mood="angry"></div>
        <div class="color-option" data-mood="anxiety"></div>
        <div class="color-option" data-mood="depressed"></div>
        <div class="color-option" data-mood="lonely"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
