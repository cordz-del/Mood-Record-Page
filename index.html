<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar - Amie-Skills</title>
  <!-- Link to your existing stylesheet for header, footer, etc. -->
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Calendar Container */
    .calendar {
      max-width: 1000px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    /* Calendar Header (Month & Navigation) */
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f0f0f0;
      padding: 1rem 2rem;
      border-bottom: 1px solid #ddd;
    }

    .calendar-header h2 {
      font-size: 2rem;
      margin: 0;
    }

    .calendar-header button {
      background: #0056b3;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .calendar-header button:hover {
      background: #004494;
    }

    /* Weekday Headers */
    .calendar-weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      background: #f0f0f0;
      text-align: center;
      padding: 0.5rem 0;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
    }

    .calendar-weekdays div {
      padding: 0.5rem;
    }

    /* Calendar Body: Days Grid */
    .calendar-body {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1px;
      background: #ddd;
    }

    .calendar-day {
      background: #fafafa;
      min-height: 120px;
      padding: 0.5rem;
      display: flex;
      flex-direction: column;
    }

    .calendar-day .day-number {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    /* Container for Mood Segments within each day */
    .calendar-day .mood-segments {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    /* Each Mood Segment (represents a time slice) */
    .segment {
      height: 10px;
      border-radius: 2px;
    }

    /* Mood Colors (same as your mood buttons) */
    .stressed { background: linear-gradient(135deg, #6E3A80, #9A40A7); }
    .sad { background: linear-gradient(135deg, #3a3ab9, #4040a0); }
    .angry { background: linear-gradient(135deg, #954646, #b95353); }
    .anxiety { background: linear-gradient(135deg, #d37c46, #ec9a53); }
    .depressed { background: linear-gradient(135deg, #5F3A73, #824685); }
    .lonely { background: linear-gradient(to right, #8a8a8a, #a4a4a4); }
  </style>
</head>
<body>
  <!-- Header (reuse from your style.css) -->
  <header>
    <h1>Amie-Skills</h1>
    <div class="description">Your emotional journey at a glance</div>
  </header>

  <!-- Main Content: Calendar -->
  <main>
    <div class="calendar">
      <!-- Calendar Navigation Header -->
      <div class="calendar-header">
        <button class="prev">&laquo;</button>
        <h2>March 2025</h2>
        <button class="next">&raquo;</button>
      </div>

      <!-- Weekday Titles -->
      <div class="calendar-weekdays">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>

      <!-- Calendar Days Grid -->
      <div class="calendar-body">
        <!-- Example Day Cell -->
        <div class="calendar-day">
          <div class="day-number">1</div>
          <div class="mood-segments">
            <!-- Multiple mood segments can be added per day -->
            <div class="segment stressed"></div>
            <div class="segment sad"></div>
          </div>
        </div>
        <div class="calendar-day">
          <div class="day-number">2</div>
          <div class="mood-segments">
            <div class="segment angry"></div>
            <div class="segment anxiety"></div>
            <div class="segment depressed"></div>
          </div>
        </div>
        <div class="calendar-day">
          <div class="day-number">3</div>
          <div class="mood-segments">
            <div class="segment lonely"></div>
          </div>
        </div>
        <!-- Additional day cells would follow for the month -->
      </div>
    </div>
  </main>

  <!-- Footer (reuse from your style.css) -->
  <footer>
    <p>&copy; 2025 Amie-Skills. All rights reserved.</p>
  </footer>
</body>
</html>
